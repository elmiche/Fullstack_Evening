{% extends 'base.html' %}
{% block content %}
    <h2>This is the Upload Page</h2>

    <form action = "{% url 'upload' %}" method="POST" enctype="multipart/form-data" id="create-form">
        {%csrf_token%}
        <input type="file" name="image_file" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>

<a href = "{%url 'index'%}">view images</a>
{% endblock %}
